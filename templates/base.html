<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Jewellery Scheme {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo_dark.png' %}" alt="Logo" class="logo">
                
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav ms-auto">
            
                </ul>
            </div>
            <div>Welcome &nbsp;<b>{{current_user|title}}</b></div>
        </div>
    </nav>

    
    <!-- Side Menu Bar -->
    <div class="sidebar">
        

        <ul class="menu">
            <li>
                <a href="{% url 'dashboard' %}" class="menu-item"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboard</span></a>
            </li>
            <li>
                <a href="{% url 'member_details'%}" class="menu-item"><i class="fas fa-users"></i><span class="menu-text">Member Details</span></a>
            </li>
            <li>
                <a href="{% url 'recepit' %}" class="menu-item"><i class="fas fa-file"></i><span class="menu-text">Receipt</span></a>
            </li>
            <li>
                <a href="{% url 'installment_remainder' %}" class="menu-item"><i class="fas fa-dollar-sign"></i><span class="menu-text">Installment Remainder</span></a>
            </li>
            <li>
                <a href="{% url 'scheme_refund' %}" class="menu-item"><i class="fas fa-dollar-sign"></i><span class="menu-text">Scheme Refund</span></a>
            </li>

            <li>
                <a href="{% url 'add_member' %}" class="menu-item"><i class="fas fa-plus"></i><span class="menu-text">Add Member</span></a>
            </li>
            <li>
                <a href="{% url 'logout' %}" class="menu-item"><i class="fas fa-arrow-right"></i><span class="menu-text">Logout</span></a>
            </li>

        </ul>
    </div>
    

    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
